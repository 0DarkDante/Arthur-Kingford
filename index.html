<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />

    <title>Arthur Kingford</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="nav-left">
          <a href="#">Home</a>
          <a href="#">About</a>
        </nav>

        <a href="/" class="logo" aria-label="Arthur Kingford Home">
          <img
            src="images/fav-removebg-preview.png"
            alt="Arthur Kingford Logo"
            class="logo-icon"
          />
          <span class="logo-text">ARTHUR KINGFORD</span>
        </a>

        <nav class="nav-right">
          <a href="#">Works</a>
          <a href="#">Contact</a>
        </nav>

        <div class="burger" aria-label="Menu" role="button">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="mobile-menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Works</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero__content container">
        <h1 class="hero__slogan">
          Music speaks with elegance. Rooted in nobility, yet alive in the now
        </h1>
      </div>
    </section>

    <main>
      <section class="contact">
        <form id="contact-form">
          <h2>Write to Arthur</h2>

          <!-- <label for="name">Your name</label>
          <input type="text" id="name" name="name" required /> -->

          <label for="email">Your email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <input
            type="text"
            name="_gotcha"
            style="display: none"
            tabindex="-1"
            autocomplete="off"
          />

          <button type="submit">Send</button>

          <div id="form-status" class=""></div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-container">
        <div class="footer-logo">
          <img
            src="images/fav-removebg-preview.png"
            alt="Arthur Kingford Logo"
          />
          <span>Arthur Kingford</span>
        </div>
        <div class="social-links">
          <a
            href="https://www.instagram.com/arthur_kingford/?igsh=NzZ5OWw1bGs1dWdr&utm_source=qr#"
            target="_blank"
            aria-label="Instagram"
            rel="noopener noreferrer"
            class="social-link"
          >
            <img src="images/Instagram.svg" alt="Instagram" />
          </a>
          <a
            href="https://www.youtube.com/@artur_kingford/videos"
            target="_blank"
            aria-label="YouTube"
            rel="noopener noreferrer"
            class="social-link"
          >
            <img src="images/Youtube_1.svg" alt="YouTube" />
          </a>
          <a
            href="https://linkedin.com/in/yourprofile"
            target="_blank"
            aria-label="LinkedIn"
            rel="noopener noreferrer"
            class="social-link"
          >
            <img src="images/LinkedIn.svg" alt="LinkedIn" />
          </a>
        </div>
      </div>
      <p class="footer-copy">Â© 2025 Arthur Kingford. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
